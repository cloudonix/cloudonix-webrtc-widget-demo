    Cloudonix.load();
    Cloudonix.init();
    Cloudonix.setCredentials(myCloudonixDomain, myCloudonixSubscriber, myCloudonixPassword);

    /** Utility Functions */

    function openWidget() {

        var cxWidgetFirstVisit = localStorage.getItem('cxWidget');
        if ((cxWidgetFirstVisit === 'undefined') || (cxWidgetFirstVisit == null)) {
        }

        btnOpen.style.display = 'none';
        btnClose.style.display = 'block';
        uiActivity.style.display = 'block';
        uiParent.style.height = '610px';
        uiParent.style.width = '330px';
    }

    function closeWidget() {

        btnOpen.style.display = 'block';
        btnClose.style.display = 'none';
        uiActivity.style.display = 'none';
        uiParent.style.height = '110px';
        uiParent.style.width = '110px';

    }

    Cloudonix.sessionEvents.onSessionConnected(function (ev) {
        clearInterval(ringingAnimation);
        uiActivityCall.className = 'cxWidgetButton cxWidgetButtonCallConnected';
        uiActivityCall.setAttribute("onclick", "Cloudonix.sipStopCall()");
        uiActivityCallIcon.src = iconSpeaker;
        uiActivityCall.style.display = 'block';
    });

    Cloudonix.sessionEvents.onSessionConnecting(function (ev) {
        var index = 0;
        ringingAnimation = setInterval(function () {
            if (!index) {
                uiActivityCall.className = 'cxWidgetButton cxWidgetButtonCallConnecting1';
                uiActivityCall.setAttribute("onclick", "Cloudonix.sipStopCall()");
                uiActivityCallIcon.src = iconBell;
                uiActivityCall.style.display = 'block';
                index = true;
            } else {
                uiActivityCall.className = 'cxWidgetButton cxWidgetButtonCallConnecting2';
                uiActivityCall.setAttribute("onclick", "Cloudonix.sipStopCall()");
                uiActivityCallIcon.src = iconBell;
                uiActivityCall.style.display = 'block';
                index = false
            }
        }, 250);
    });

    Cloudonix.sessionEvents.onSessionTerminated(function (ev) {
        clearInterval(ringingAnimation);
        uiActivityCall.className = 'cxWidgetButton cxWidgetButtonCall';
        uiActivityCall.setAttribute("onclick", "Cloudonix.sipStartCall('" + callDestination + "')");
        uiActivityCallIcon.src = iconHeadset;
        uiActivityCall.style.display = 'block';
    });

</script>
