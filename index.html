<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (function () {

        var docDivElementName = 'cxWidgetElement';
        var iframeDivStyle = '';

        iframeDivStyle += 'left: 0px; ';
        iframeDivStyle += 'right: auto; ';
        iframeDivStyle += 'border: 0px none; ';
        iframeDivStyle += 'position: fixed; ';
        iframeDivStyle += 'width: 115px; ';
        iframeDivStyle += 'height: 115px; ';
        iframeDivStyle += 'max-width: 330px; ';
        iframeDivStyle += 'max-height: 610px; ';
        iframeDivStyle += 'overflow: hidden; ';
        iframeDivStyle += 'bottom: 0px; ';
        iframeDivStyle += 'top: auto; ';
        iframeDivStyle += 'z-index: -99999999 !important;';

        var docDivElement = document.createElement('div');

        docDivElement.setAttribute('style', iframeDivStyle);
        docDivElement.setAttribute('name', docDivElementName);
        docDivElement.setAttribute('id', docDivElementName);
        document.body.appendChild(docDivElement);

        var tDiv = setInterval(function () {
            var docIframeElement = document.getElementById(docDivElementName);
            if ((docIframeElement != null) && (typeof docIframeElement !== 'undefined')) {
                clearInterval(tDiv);
                docIframeElement.innerHTML = '<iframe src="cloudonixWidget.html" allow="microphone; camera;" scrolling="no" style="height: 100%; width: 100%; border: 0px none;"></iframe>';
            }
        }, 100)
    })();

</script>
</body>
</html>
